[pytest]
# Pytest configuration for FACETpy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=facet
    --cov-report=html
    --cov-report=term-missing:skip-covered

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take a long time to run
    requires_data: Tests that require test data files
    requires_c_extension: Tests that require C extension

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    __pycache__

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = facet
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
